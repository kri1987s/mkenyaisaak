{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mkenya Isaak 7Million{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins (Headings) & Open Sans (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero_scroll.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top position-relative" style="background: url('/media/background_pattern.jpg') center/cover no-repeat;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-primary opacity-75"></div>
        <div class="container position-relative z-2">
            <a class="navbar-brand fw-bold" href="{% url 'core:home' %}">Mkenya Isaak 7Million</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'events:event_list' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'socials:index' %}">Socials</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto position-relative" style="background: url('/media/background_pattern.jpg') center/cover no-repeat;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75"></div>
        <div class="container position-relative z-1 text-center">
            <p class="mb-0">&copy; {% now "Y" %} Mkenya Isaak 7Million. All rights reserved.</p>
            <div class="mt-3">
                <a href="https://web.facebook.com/seven7miIlion/" target="_blank" class="text-white me-4 fs-4 hover-scale"><i class="fab fa-facebook"></i></a>
                <a href="https://www.tiktok.com/@mkenyaisaak" target="_blank" class="text-white me-4 fs-4 hover-scale"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/mkenyaisaak/" target="_blank" class="text-white me-4 fs-4 hover-scale"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@mkenyaisaak" target="_blank" class="text-white fs-4 hover-scale"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-black border-0">
                <div class="modal-header border-0 position-absolute top-0 end-0 z-3 p-3">
                    <button type="button" class="btn-close btn-close-white bg-white rounded-circle p-2 opacity-100" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 d-flex align-items-center justify-content-center bg-black" style="min-height: 80vh;">
                    <div id="videoModalContent" class="w-100 h-100 d-flex align-items-center justify-content-center">
                        <!-- Content injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
