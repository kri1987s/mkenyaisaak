{% extends 'staff_base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Ticket Scanner</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">Scan QR Code</h6>
                    <select id="gate-selector" class="form-select form-select-sm" style="width: auto;">
                        <option value="gate1">Gate 1 (Main Entrance)</option>
                        <option value="gate2">Gate 2 (Hall Entrance)</option>
                    </select>
                </div>
                <div class="card-body text-center">
                    <div id="reader" style="width: 100%;"></div>
                    <div id="result-message" class="mt-3 alert d-none"></div>
                </div>
            </div>

            <!-- Manual Entry Fallback -->
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Manual Entry</h6>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="manual-code" class="form-control" placeholder="Enter 8-digit code">
                        <button class="btn btn-primary" type="button" id="btn-manual-check">Check In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultMessage = document.getElementById('result-message');
    let isScanning = true;

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;
        isScanning = false;
        
        verifyTicket(decodedText);
        
        // Pause scanning briefly
        setTimeout(() => { isScanning = true; }, 3000);
    }

    function verifyTicket(code) {
        const gate = document.getElementById('gate-selector').value;
        
        fetch(`{% url 'events:api_verify_ticket' 'GATE_PLACEHOLDER' %}`.replace('GATE_PLACEHOLDER', gate), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ticket_code: code })
        })
        .then(response => response.json())
        .then(data => {
            showResult(data);
        })
        .catch(error => {
            console.error('Error:', error);
            showResult({status: 'error', message: 'Network Error'});
        });
    }

    function showResult(data) {
        resultMessage.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning');
        
        let alertClass = 'alert-info';
        if (data.status === 'success') alertClass = 'alert-success';
        else if (data.status === 'error') alertClass = 'alert-danger';
        else if (data.status === 'warning') alertClass = 'alert-warning';
        
        resultMessage.classList.add(alertClass);
        
        let html = `<strong>${data.message}</strong>`;
        if (data.attendee) {
            html += `<br>Attendee: ${data.attendee}<br>Type: ${data.type}`;
        }
        resultMessage.innerHTML = html;
    }

    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess
    ).catch(err => {
        console.log(`Error starting scanner: ${err}`);
        resultMessage.classList.remove('d-none');
        resultMessage.classList.add('alert-danger');
        resultMessage.innerText = "Camera access required for scanning.";
    });

    // Manual Check-in
    document.getElementById('btn-manual-check').addEventListener('click', () => {
        const code = document.getElementById('manual-code').value.trim();
        if (code) verifyTicket(code);
    });
</script>
{% endblock %}
