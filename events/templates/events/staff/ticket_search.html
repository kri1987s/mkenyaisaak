{% extends 'staff_base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Ticket Search</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Find Attendee</h6>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="input-group mb-4">
                <input type="text" 
                       class="form-control" 
                       placeholder="Search by Name, Phone, or Ticket Code..." 
                       name="q"
                       hx-get="{% url 'events:staff_search' %}" 
                       hx-trigger="keyup changed delay:500ms, search" 
                       hx-target="#search-results" 
                       hx-indicator=".htmx-indicator">
            </div>

            <div class="htmx-indicator spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div id="search-results">
                <p class="text-muted text-center">Start typing to search...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
{% endblock %}
