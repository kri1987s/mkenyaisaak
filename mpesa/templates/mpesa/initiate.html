{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Initiate M-Pesa Payment</h1>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
                <input class="input" type="text" name="phone_number" placeholder="2547..." required>
            </div>
        </div>
        <div class="field">
            <label class="label">Amount</label>
            <div class="control">
                <input class="input" type="number" name="amount" placeholder="Amount" required>
            </div>
        </div>
        <div class="control">
            <button class="button is-primary">Pay with M-Pesa</button>
        </div>
    </form>
</div>
{% endblock %}
